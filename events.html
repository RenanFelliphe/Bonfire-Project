<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/variable.css">
    <link rel="stylesheet" href="styles/teste.css">

    <title>Bonfire</title>

</head>

<body>

    <nav class="M-menu">
        <section class="M-top">
            <div class="M-open-close">
                <i class="bi bi-list All-icon M-open"></i>
                <i class="bi bi-x All-icon M-close"></i>
            </div>

            <div class="M-user-colors">
                <i class="bi bi-circle-fill M-team-1"></i>
                <i class="bi bi-circle-fill M-team-2"></i>
                <i class="bi bi-circle-fill M-team-3"></i>
            </div>
        </section>

        <section class="M-center">
            <article class="M-slider">
                <i class="bi bi-three-dots active M-pages-icon All-icon"></i>
                <i class="bi bi-search M-search-icon All-icon"></i>
                <i class="bi bi-bell M-notifications-icon All-icon"></i>
            </article>

            <article class="M-pages">
                    <a class="M-aside-page">
                        <span class="bi bi-house-door All-icon"></span>
                        <span>Página Inicial</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-calendar-date All-icon"></span>
                        <span>Eventos</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-globe-americas All-icon"></span>
                        <span>Explorar</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-people All-icon"></span>
                        <span>Amigos</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-newspaper All-icon"></span>
                        <span>News</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-cart2 All-icon"></span>
                        <span>Shopping</span>
                    </a>
                    <a class="M-aside-page">
                        <span class="bi bi-three-dots All-icon"></span>
                        <span>Mais</span>
                        <span class='bx bx-chevron-right All-icon'></span>
                    </a>
            </article>

            <article class="M-post">
                <span class="M-post-button">Postar</span>
            </article>
        </section>

        <section class="M-footer">
            <div class="M-aside-footer-content">
                <figure class="M-user-images">
                    <img src="" alt="Foto de Perfil">
                    <img src="" alt="Foto da Organização">
                    <span class="M-user-status"></span>
                </figure>
                <div class="M-user-infos">
                    <span class="M-user-name">Saadhak</span>
                    <span class="M-user-nick">Matias Delipetro</span>
                </div>
                <i class="bi bi-arrow-left-right All-icon"></i>

            </div>
        </section>    
</nav>

<script src="js/teste.js"></script>
