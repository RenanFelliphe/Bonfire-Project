<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/Test/carrosel2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>

    <div class="gallery-wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="gallery">
          <li class="card"><img src="assets/fluxo.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/kru.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/leviatan.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/liberty.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/los.png" alt="img" draggable="false"></li>
          <li class="card current"><img src="assets/loud.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/magic-squad.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/pain.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/red-canids.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/sentinels.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/team-liquid.png" alt="img" draggable="false"></li>
          <li class="card"><img src="assets/vivo-keyd.webp" alt="img" draggable="false"></li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
      
      <script src="/Test/carrossel2.js" defer></script>

  </body>
</html>
