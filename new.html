<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/new.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <i class='bx bxs-chevron-left arrow-left control' aria-label="Previous image"></i>
        <i class='bx bxs-chevron-right arrow-right control' aria-label="Next image"></i>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="assets/fluxo.png" class="item current-item fluxo-color" id="btn-fluxo" alt="Logo do Fluxo">
                <img src="assets/kru.png" class="item kru-color" id="btn-kru" alt="Logo da Kru">
                <img src="assets/leviatan.png" class="item leviatan-color" id="btn-leviatan" alt="Logo da Leviatan">
                <img src="assets/liberty.png" class="item liberty-color" id="btn-liberty" alt="Logo da Liberty">
                <img src="assets/los.png" class="item los-color" id="btn-los" alt="Logo da Los-Grandes">
                <img src="assets/loud.png" class="item loud-color" id="btn-loud" alt="Logo da Loud">
                <img src="assets/magic-squad.png" class="item magic-squad-color" id="btn-magic-squad"
                    alt="Logo da Magic Squad">
                <img src="assets/pain.png" class="item pain-color" id="btn-pain" alt="Logo da Pain Gaming">
                <img src="assets/red-canids.png" class="item red-canids-color" id="btn-red-canids"
                    alt="Logo da Red Canids">
                <img src="assets/sentinels.png" class="item sentinels-color" id="btn-sentinels" alt="Logo da Sentinels">
                <img src="assets/team-liquid.png" class="item team-liquid-color" id="btn-team-liquid"
                    alt="Logo da Team Liquid">
                <img src="assets/vivo-keyd.webp" class="item vivo-keyd-color" id="btn-vivo-keyd"
                    alt="Logo da Vivo Keyd">

            </div>
        </div>
    </div>

    <script src="js/new.js"> </script>
</body>

</html>
