<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/variable.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Bonfire</title>

</head>

<body>
    <header class="M-menu-header">
        <section class="M-header-left">
            <a href="index.html"><img src="assets/Bonfire-logo.svg" alt="Logo do Site"></a>
        </section>


        <section class="M-header-center">
            <i class="bi bi-bell All-icon"> </i>
            <div class="M-header-search">
                <i class="bi bi-search All-icon"> </i>
                <i class="bi bi-keyboard All-icon"> </i>
                <input type="search" placeholder="Pesquisar...">
                <i class="bi bi-mic All-icon"> </i>
            </div>
            <i class="bi bi-plus All-icon"> </i>
        </section>


        <section class="M-header-right">
        </section>
    </header>
    <nav class="M-menu-aside">
        <span class="M-aside-gradient"> </span>


        <section class="M-aside-top">
            <figure class="M-profile-images">
                <img src="" class="perfil-img">
                <img src="" class="org-img">
            </figure>
            <div class="M-user-informations">
                <p class="nick"></p>
                <p class="name"></p>
            </div>
        </section>
        <section class="M-aside-center">
            <ul>
                <li class="M-aside-list active">
                    <a href="index.html" class="list-title">
                        <i class="bi bi-house-door All-icon"></i>
                        <span class="M-title"> Home </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-calendar-date All-icon"></i>
                        <span class="M-title"> Calendário </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-globe-americas All-icon"></i>
                        <span class="M-title"> Explorar </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-people All-icon"></i>
                        <span class="M-title"> Amigos </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-newspaper All-icon"></i>
                        <span class="M-title"> News </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-joystick All-icon"></i>
                        <span class="M-title"> Games </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class="bi bi-cart2 All-icon"></i>
                        <span class="M-title"> Loja </span>
                    </a>
                </li>
                <li class="M-aside-list M-more-pages">
                    <a class="list-title">
                        <i class="All-icon All-arrows M-more-arrow"><img src="assets/arrow-down.svg" alt="Arrow"></i>
                        <i class="bi bi-three-dots All-icon"></i>
                        <span class="M-title"> Mais </span>
                    </a>
                    <ul>
                        <li class="M-sublist">
                            <a class="sublist-title">
                                <i class="bi bi-key All-icon"></i>
                                <span class="M-title"> Cofre </span>
                            </a>
                        </li>
                        <li class="M-sublist">
                            <a class="sublist-title">
                                <i class="bi bi-pie-chart All-icon"></i>
                                <span class="M-title"> Analytics </span>
                            </a>
                        </li>
                        <li class="M-sublist">
                            <a href="config.html" class="sublist-title">
                                <i class="bi bi-gear-wide All-icon"></i>
                                <span class="M-title"> Configurações </span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="M-aside-footer">
            <div class="menu-buttom">
                <i class="bi bi-list All-icon open"></i>
                <i class="bi bi-x All-icon close"></i>
            </div>
        </section>
    </nav>

    <main>
        <section class="Q-quick-messages close">
            <span class="Q-message-pusher"><i class="bi bi-chat-dots All-icon"></i></span>
            <div class="Q-message-content">
                <p>MENSAGENS RÁPIDAS</p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
