<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/variable.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Bonfire</title>

</head>

<body>
    <header class="M-menu-header">
        <section class="M-header-left">
            <a href="index.html"><img src="assets/Bonfire-logo.svg" alt="Logo do Site"></a>
        </section>

        <section class="M-header-center">
            <i class="bi bi-bell All-icon"> </i>
            <div class="M-header-search">
                <i class="bi bi-search All-icon"> </i>
                <i class="bi bi-keyboard All-icon"> </i>
                <input type="search" placeholder="Pesquisar...">
                <i class="bi bi-mic All-icon"> </i>
            </div>
            <i class="bi bi-plus All-icon"> </i>
        </section>

        <section class="M-header-right">
        </section>
    </header>
    
    <nav class="M-menu-aside">
        <span class="M-aside-gradient"> </span>
        <section class="M-aside-top">
            <div class="menu-button">
                <i class="bi bi-list All-icon M-open"></i>
                <i class="bi bi-x All-icon M-close"></i>
            </div>

            <div class="M-user-teams">
                <i class="bi bi-circle-fill M-team-1"></i>
                <i class="bi bi-circle-fill M-team-2"></i>
                <i class="bi bi-circle-fill M-team-3"></i>
            </div>
        </section>
        <section class="M-aside-center">
            <ul>
                <li class="M-list M-home active">
                    <a href="index.html" class="M-list-content">
                        <span class="bi bi-house-door All-icon"></span>
                        <span class="M-title"> Home </span>
                    </a>
                </li>
                <li class="M-list M-events">
                    <a class="M-list-content">
                        <span class="bi bi-calendar-date All-icon"></span>
                        <span class="M-title"> Eventos </span>
                            <div class="M-event-icon">
                                <img src="assets/loud-logo.png" alt="Logo do Criador do Evento">
                            </div>
                    </a>
                </li>
                <li class="M-list M-search">
                    <a class="M-list-content">
                        <span class="bi bi-globe-americas All-icon"></span>
                        <span class="M-title"> Explorar </span>
                    </a>
                </li>
                <li class="M-list M-friends">
                    <a class="M-list-content">
                        <span class="bi bi-people All-icon"></span>
                        <span class="M-title"> Amigos </span>
                        <span class="All-icon M-message-notify"></span>
                    </a>
                </li>
                <li class="M-list M-news">
                    <a class="M-list-content">
                        <span class="bi bi-newspaper All-icon"></span>
                        <span class="M-title"> News </span>
                    </a>
                </li>
                <li class="M-list M-games">
                    <a class="M-list-content">
                        <span class="bi bi-joystick All-icon"></span>
                        <span class="M-title"> Games </span>
                    </a>
                </li>
                <li class="M-list M-shopping">
                    <a class="M-list-content">
                        <span class="bi bi-cart2 All-icon"></span>
                        <span class="M-title"> Loja </span>
                    </a>
                </li>
                <li class="M-list M-more-pages">
                    <a class="M-list-content">
                        <span class="bi bi-three-dots All-icon"></span>
                        <span class="M-title"> Mais </span>
                        <span class="bi bi-caret-right All-icon All-arrows"></span>
                    </a>
                    <section class="M-aside-more close">
                        <ul>
                            <li class="M-sublist">
                                <a class="M-list-content">
                                    <span class="bi bi-key All-icon"></span>
                                    <span class="M-title"> Cofre </span>
                                </a>
                            </li>
                            <li class="M-sublist">
                                <a class="M-list-content">
                                    <span class="bi bi-pie-chart All-icon"></span>
                                    <span class="M-title"> Estatísticas </span>
                                </a>
                            </li>
                            <li class="M-sublist">
                                <a href="config.html" class="M-list-content">
                                    <span class="bi bi-gear-wide All-icon"></span>
                                    <span class="M-title"> Configurações </span>
                                </a>
                            </li>
                        </ul>
                    </section>
                </li>
            </ul>
        </section>
        <section class="M-aside-footer">
            <div class="M-footer-content">
                <figure class="M-user-images">
                    <a href="perfil.html">
                        <div class="profile-img">
                            <img src="assets/perfil.png" alt="Foto de Perfil">
                        </div>
                        <span class="icon-hover">Pesquisar</span>
                    </a>
                    <span class="M-user-status"></span>
                    <div class="org-img">
                        <img src="assets/loud-logo.png" alt="Logo do Time">
                    </div>
                </figure>

                <div class="M-user-informations">
                    <p class="M-nick">Saadhak</p>
                    <p class="M-name">Matias Delipetro</p>
                </div>

                <i class="bi bi-arrow-left-right All-icon M-log-buttom "></i>
                <div class="M-log-actions close">
                    <ul>
                        <li>  
                            <a href="">                   
                                <span class="bi bi-people All-icon"></span>
                                <span class="M-title"> Alternar usuário </span>
                            </a> 
                        </li>
                        <li>    
                            <a href="login.html">               
                                <span class="bi bi-box-arrow-left All-icon"></span>
                                <span class="M-title M-log-out"> Sair </span>
                            </a> 
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </nav>

    <main>
        <section class="Q-quick-messages close">
            <span class="Q-message-pusher"><i class="bi bi-chat-dots All-icon"></i></span>
            <div class="Q-message-content">
                <p>MENSAGENS RÁPIDAS</p>
            </div>
        </section>
    </main>

    <section>
        <!--SEÇÃO PARA DEFINIÇÃO DE MODAIS -->
        <div class="M-log-out-modal">
            <!--Aparece ao Clicar no botão de Log Out na S-Settings-->
            <div class="M-log-out-modal-container">
                <i class="bi bi-x M-close-log-out-icon All-icon"></i>
                <h4>Tem certeza que deseja SAIR ?</h4>
                <div class="M-log-out-modal-buttons">
                    <button class="M-cancel-log-out">CANCELAR</button>
                    <button class="M-confirm-log-out">SAIR</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
