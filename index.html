<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo.jpeg">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/variable.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Bonfire</title>

</head>

<body>
    <header class="M-menu-header">
        <section class="M-header-left">
            <a href="index.html"><img src="assets/Bonfire-logo.svg" alt="Logo do Site"></a>
        </section>


        <section class="M-header-center">
            <i class="bx bx-bell All-icon"> </i>
            <div class="M-header-search">
                <i class="bx bx-search All-icon"></i>
                <i class="bx bxs-keyboard All-icon"></i>
                <input type="search" placeholder="Pesquisar...">
                <i class="bx bx-microphone All-icon"></i>
            </div>
            <i class="bx bx-plus All-icon"> </i>
        </section>


        <section class="M-header-right">
        </section>
    </header>
    <nav class="M-menu-aside">
        <span class="M-aside-gradient"> </span>


        <section class="M-aside-top">
            <figure class="M-profile-images">
                <img src="" class="perfil-img">
                <img src="" class="org-img">
            </figure>
            <div class="M-user-informations">
                <p class="nick"></p>
                <p class="name"></p>
            </div>
        </section>
        <section class="M-aside-center">
            <ul>
                <li class="M-aside-list">
                    <a href="index.html" class="list-title">
                        <i class='bx bx-home All-icon'></i>
                        <span class="M-title"> Home </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-calendar All-icon'></i>
                        <span class="M-title"> Calendário </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-chat All-icon'></i>
                        <span class="M-title"> Explorar </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-group All-icon'></i>
                        <span class="M-title"> Amigos </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-news All-icon'></i>
                        <span class="M-title"> News </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-joystick All-icon'></i>
                        <span class="M-title"> Games </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-store-alt All-icon'></i>
                        <span class="M-title"> Loja </span>
                    </a>
                </li>
                <li class="M-aside-list">
                    <a class="list-title">
                        <i class='bx bx-lock All-icon'></i>
                        <span class="M-title"> Cofre </span>
                    </a>
                </li>
                <li class="M-aside-list active">
                    <a href="config.html" class="list-title">
                        <i class='bx bx-cog All-icon'></i>
                        <span class="M-title"> Configurações </span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="M-aside-footer">
            <div class="menu-buttom">
                <i class='bx bx-menu All-icon open'></i>
                <i class='bx bx-x All-icon close'></i>
            </div>
        </section>    
    </nav>

    <main>
        <section class="Q-quick-messages close">
            <span class="Q-message-pusher"><i class="bx bx-chat All-icon"></i></span>
            <div class="Q-message-content">
                <p>MENSAGENS RÁPIDAS</p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
